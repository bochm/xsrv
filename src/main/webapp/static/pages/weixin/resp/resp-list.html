<div class="loading-page" data-js-module="module/weixin/resp" data-permission="sys:user">
    <div class="modal fade" id="weixin-resp-query" >
        <form class="form-horizontal" role="form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">消费者</label>
                        <div class="col-md-8"><input type="text" name="account" class="form-control"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">状态</label>
                        <div class="col-md-9">
                         <!--   <input type="text" name="status" class="form-control"></div>  -->
                        <div class="input-icon left"> <i class="fa validate-icon"></i>
                            <select name="status" form-role='select' data-stmid='weixin-resp-status'
                                    class="form-control selectOpt" data-init="-1"/>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">日期</label>
                        <div class="col-md-8"><input type="text" class="form-control" name="advDateL"  form-role="date"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">至</label>
                        <div class="col-md-9"><input type="text" class="form-control" name="advDateR"  form-role="date"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
<span id="table-weixin-resp-list-toolbar" class="hide">
    <a class="btn-selectOne" data-role="editRecord" data-permission="save">反馈</a>
</span>
    <table id="table-weixin-resp-list" class="table datatable table-bordered nowrap" data-url="WEIXIN/suggest/selectListNew" width="100%">
    </table>

    <!-- 建议反馈 -->
    <div class="modal fade" id="weixin-resp-list-edit" data-backdrop="static" data-width="700" >
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">姓名</label>
                        <div class="col-md-8">
                            <div class="input-icon right">
                                <i class="fa validate-icon"></i>
                                <input type="text" name="account" class="form-control"  readonly="readonly">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-5">手机号</label>
                        <div class="col-md-7">
                            <div class="input-icon right">
                                <i class="fa validate-icon"></i>
                                <input type="text" name="tel" class="form-control" id="weixin-resp-tel"  readonly="readonly">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2">建议内容</label>
                        <div class="col-md-10">
                            <textarea name="contents" class="form-control"  readonly="readonly"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2">照片</label>
                        <div class="col-md-10">
                            <img src="#" name="picture" id="picture"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form class="form-horizontal" method="post" role="form" id="weixin-resp-edit-form" enctype="multipart/form-data">
            <input type="hidden" name="id">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2">反馈意见</label>
                        <div class="col-md-10">
                            <textarea name="reply"  class="form-control required"   data-placeholder="请输入"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">反馈人</label>
                        <div class="col-md-8">
                            <div class="input-icon right"> <i class="fa validate-icon"></i>
                                <input type="text" name="repName" class="form-control required"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-5">日期</label>
                        <div class="col-md-7">
                                <input type="text" class="form-control" name="repDate"  form-role="date">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">是否提交</label>
                        <div class="col-md-8">
                            <div class="input-icon right"> <i class="fa validate-icon"></i>
                                <input type="checkbox" name="status" data-on-value="1" data-off-value="0"  checked class="bs-switch form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
